<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>cordova-plugin-ImagePicker Demo</title>
</head>
<body>

<button id="btn"> 选择图片</button>

<div id="img_list"></div>


<script type="application/javascript">
    var Demo = {
        // Application Constructor
        initialize: function () {
            document.addEventListener('deviceready', this.onDeviceReady.bind(this), false);
        },

        // deviceready Event Handler
        //
        // Bind any cordova events here. Common events are:
        // 'pause', 'resume', etc.
        onDeviceReady: function () {
            this.receivedEvent('btn');
        },

        // Update DOM on a Received Event
        receivedEvent: function (id) {
            document.getElementById(id).onclick = Demo.getImage;

            console.log('Received Event: ' + id);
        },

        getImage: function () {
            ImagePicker.getPictures(function (result) {
                Demo.showImage(result);
            }, function (err) {
                alert(err);
            }, {maximumImagesCount: 9, width: 1920, height: 1440, quality: 100});
        },

        showImage: function (list) {
            var imgContainer = document.getElementById("img_list");
            imgContainer.innerHTML = "";

            for (var x in list) {
                if (list.hasOwnProperty(x)) {
                    (function (x) {
                        var div = document.createElement("div");

                        // 创建对象
                        var img = new Image();
                        img.onload = function () {
                            var node = document.createElement('p');
                            node.innerHTML = "onload naturalWidth:" + img.naturalWidth + ",naturalHeight:" + img.naturalHeight;
                            div.appendChild(node);
                        };
                        img.src = list[x];
                        img.width = 20;

                        var p = document.createElement("p");
                        p.innerHTML = "naturalWidth:" + img.naturalWidth + ",naturalHeight:" + img.naturalHeight;
                        div.appendChild(p);

                        div.appendChild(img);

                        imgContainer.appendChild(div);
                    })(x)
                }
            }
        }
    };

    Demo.initialize();
</script>
<script type="text/javascript" src="../cordova.js"></script>
</body>
</html>
